<!DOCTYPE html>
<html lang="en_US">
    <head>
    </head>
    <body>
    <style>
        body {
    background:url(https://img.freepik.com/free-vector/neon-lights-background-theme_52683-44625.jpg?w=1400);
        }
    </style>
        <form>
            <label for="nickname">
                Nickname:
                <input id="nickname" type="text">
            </label>
            <label for="age">
                Age:
                <input id="age" type="number">
            </label>
            <label for="tel">
                Phone number:
                <input id="tel" type="tel">
            </label>
            <label for="email">
                Email:
                <input id="email" type="email">
            </label>
            <label for="birth">
                Date of birth:
                <input id="birth" type="date">
            </label>
            <label for="height">
                Height:
                <input id="height" type="range" min="1.0" max="5.0" value="1.2" step="0.01" onchange="getHeight(this.value)">
                <span id="heightValue">0.01</span> 5m
            </label>
            <label for="time">
                Best day time:
                <input id="time" type="time">
            </label>

            <div class="year-time">
                Favorite time of year:<br>
                <label for="winter" class="inline">
                    <input id="winter" name="season" type="radio"> Winter
                </label>
                <label for="spring" class="inline">
                    <input id="spring" name="season" type="radio" checked=""> Spring
                </label>
                <label for="summer" class="inline">
                    <input id="summer" name="season" type="radio"> Summer
                </label>
                <label for="autumn" class="inline">
                    <input id="autumn" name="season" type="radio"> Autumn
                </label>
            </div>
            <label for="switch">
                Agree with this web site rules:
                <input id="switch" type="checkbox" checked="">
            </label>
            <label for="pass">
                Password:
                <input id="pass" type="password">
            </label>      
        </form>

        <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank">form input types</a>
        <a href="https://itchief.ru/html-and-css/styling-checkbox-and-radio" target="_blank">checkbox css</a>
        <a href="https://test-github-001.github.io/form/" target="_blank">GitHub example</a>

        <script src="./js/main.js"></script>
    
    
     </body>
</html>
